<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hungry Bobby</title>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="build/assets/js/app.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1> <center>Keep Bobby Happy</center></h1>
    <div class="picture" style="text-align: center;"><img src="./img/bobbyhill_happy.jpg"></div>
    <button type="button" class="btn btn-primary" id="foodButton">Feed Me</button>
    <button type="button" class="btn btn-secondary" id="sleepButton">Sleep</button>
    <button type="button" class="btn btn-success" id="playButton">Play</button>
    <div id="results">
      <h3>Well look at my food level!</h3>
      <h3 id="food"></h3>
      <h3>Well look at my sleep level!</h3>
      <h3 id="sleep"></h3>
      <h3>Well look at my play level!</h3>
      <h3 id="mood"></h3>
    </div>
  </body>
</html>
